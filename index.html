<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>thanhtoantien</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="pay-money">
      <div class="pay-onetitle">
        <div class="pay_onetitle-firsttime">
          <p class="pay-content">InnisFree Theme</p>
        </div>
        <div class="pay_onetitle-secondtime">
          <div class="pay_secondtime-onelist">
            <div class="pay_secondtime-modor">
              <p class="pay_moder-content">Thông tin nhận hàng</p>
              <div class="pay_moder-dirver">
                <i class="fa fa-user-circle-o"></i>
                <p class="driver-content">Đăng Nhập</p>
              </div>
            </div>
            <div class="pay-suborder">
              <input class="pay-email payer" type="email" placeholder="Email" />
              <div class="error-message email-error"></div>
              <input
                class="pay-name payer"
                type="text"
                placeholder="Họ và Tên "
              />
              <div class="error-name name-error"></div>
              <input
                class="pay-number payer"
                type="number"
                placeholder="Số Điện Thoại(tùy chọn)  ; "
              />
              <input
                class="pay-address payer"
                type="text"
                placeholder="Địa chỉ (tùy chọn )"
              />
              <div class="consaigon-funter">
                <input
                  class="pay-addresssever1 payer"
                  type="text"
                  placeholder="tỉnh thành  (tùy chọn ) "
                />
                <i class="fas fa-caret-down"></i>
              </div>
              <div class="error-addresssever1 addresssever1-error"></div>
              <div class="consaigon-funter sayertime">
                <input
                  class="pay-addresssever2 payer"
                  type="text"
                  placeholder="Quận Huyện  (tùy chọn )"
                />
                <i class="fas fa-caret-down"></i>
              </div>
              <div class="consaigon-funter sayertime">
                <input
                  class="pay-addressspaye3 payer"
                  type="text"
                  placeholder="Phường Xã(tùy chọn )"
                />
                <i class="fas fa-caret-down"></i>
              </div>

              <textarea class="seon-message" placeholder="Nội dung"></textarea>
            </div>
          </div>
          <div class="pay_secondtime-twolist">
            <div class="pay_twolist-onemore">
              <p class="onemore-content">Vận chuyển</p>
            </div>
            <div class="pay_twolist-twomore">
              <p class="twomore-content">vui lòng nhập địa chỉ vận chuyển</p>
            </div>
            <div class="pay_twolist-threemore">
              <div class="threemore-severonetime">
                <p class="severonetime-content">Thanh Toán</p>
              </div>
              <div class="threemore-severtwotime">
                <p class="severtwotime-content">
                  &#8857; thanh toán giao hàng (COD)
                </p>
                <i class="fas fa-caret-down"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pay-twotitle">
        <div class="twotitle-onepause">
          <strong>
            Đơn hàng
            <span id="cart-count-popup" class="cart-count"></span>
          </strong>
        </div>
        <div class="product-list" id="hiddenProducts"></div>
        <div class="twotitle-sale">
          <input
            class="pay-saleer"
            type="text"
            placeholder=" phiếu giảm giá  "
          />
          <button class="twotitle-user">áp dụng</button>
        </div>
        <div class="twotitle-endding">
          <button class="twotitle-return">&#10094; quay trở về giỏ hàng</button>
          <button class="twotitle-muangay">đặt hàng</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
